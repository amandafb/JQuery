<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="" class="navbar-brand" style="padding-left: 20px;">Consulta CEP</a>
        <div class="d-flex" style="padding-right: 20px;">
            <input id="cep" class="form-control me-2" type="search" placeholder="CEP (somente nÃºmeros)">
            <button class="btn btn-outline-primary" onclick="consultaCep()">Buscar</button>
        </div>
    </nav>

    <div class="container barra-progresso" style="margin-top: 40px;">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>

    <div class="container cep" style="margin-top: 20px;">
        <div class="row">
            <h3 id="tituloCep">CEP</h3>
        </div>
        <div class="row" style="margin-top: 20px;">
            <table class="table">
                <tbody>
                    <tr>
                        <td><strong>Logradouro</strong></td>
                        <td id="logradouro"></td>
                    </tr>
                    <tr>
                        <td><strong>Bairro</strong></td>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <td><strong>Localidade</strong></td>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <td><strong>UF</strong></td>
                        <td id="uf"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
